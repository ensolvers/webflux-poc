# r2dbc configuration
spring.r2dbc.url=r2dbc:mysql://localhost:3306/webflux_poc
spring.r2dbc.username=root
spring.r2dbc.pool.enabled=true
spring.r2dbc.pool.min-idle=30
spring.r2dbc.pool.initial-size=30
spring.r2dbc.pool.max-size=100

# liquibase init
spring.liquibase.change-log=classpath*:db/changelog/db.changelog-master.yaml
spring.liquibase.url=jdbc:mysql://localhost:3306/webflux_poc
spring.liquibase.user=root